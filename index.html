<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script defer src="javascript.js"></script>

<body>
    <h1>Práctica de Librerías II</h1>

    <p><strong>Comprar o eliminar elementos de un array</strong></p>
<!-- Confirmación de eliminación: Crea una lista de elementos y añade un botón de eliminación junto a cada uno. Al hacer clic en el botón, muestra un SweetAlert2 con un mensaje de confirmación para asegurarte de que el usuario desea eliminar el elemento seleccionado. -->
<!-- Notificaciones de éxito: Después de que el usuario complete una acción exitosa, como enviar un formulario o realizar una compra, utiliza SweetAlert2 para mostrar una notificación de éxito con un mensaje personalizado y un ícono. -->

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>FABRICANTE</th>
                <th>MARCA</th>
                <th>MODELO</th>
                <th>MEMORIA</th>
                <th>PRECIO</th>
            </tr>
        </thead>
        <tbody class="tableBody">
        </tbody>
    </table>
    <button class="comprar">Comprar</button>
    <button class="eliminate">Eliminar</button>
</body>
</html>
